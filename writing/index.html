<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing | Rex Heng</title>
    <meta name="description" content="Articles and essays by Rex Heng on ESG, financial markets, and technology.">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">R.H.</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="/">Home</a></li>
                <li><a href="/experience/">Experience</a></li>
                <li><a href="/writing/">Writing</a></li>
                <li><a href="/projects/">Projects</a></li>
            </ul>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Work in Progress Section -->
    <section class="wip-section">
        <div class="wip-container">
            <div class="wip-content">
                <h1>Writing</h1>
                <p class="wip-subtitle">This page is currently WIP</p>
                <p class="wip-description">
                    I'm working on compiling my essays and writings. Check out my projects instead.
                </p>
                <div class="cta-buttons">
                    <a href="/" class="btn btn-primary">Back to Home</a>
                    <a href="/projects/" class="btn btn-secondary">View Projects</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="/experience/">Experience</a>
            <a href="/writing/">Writing</a>
            <a href="/projects/">Projects</a>
        </div>
        <p class="footer-copyright">
            Rex Heng
        </p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
